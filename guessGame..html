<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="guessGame.css">
    <script src="guessGame.js"></script>
</head>

<body>
    <center>
        <div class="first-main-container">

            <div class="main-container">

                <div class="first-container">
                    Guessing Game
                </div>

                <div class="second-container">
                    <input type="text" class="guessBar" placeholder="Enter your guess">
                    <button class="guess">Guess</button>
                </div>

                <div class="third-container">
                    <p>Click on Play to start a new game</p>
                </div>

                <div class="last-container">
                    <button class="playGame">PlayGame</button> &nbsp;
                    <button class="exitGame">Exit Game</button>
                </div>

            </div>

        </div>
    </center>
</body>

</html>
